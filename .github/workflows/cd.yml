name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: reluster

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build & Push Cluster Image
        run: |
          docker compose -f docker-compose.cluster.yml build --progress=plain

          docker tag thuongtruong1009/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}:latest

          docker push ${{ env.REGISTRY }}/${{ github.repository }}:latest

      - name: üèóÔ∏è Build & Push HA Images
        run: |
          docker compose -f docker-compose.ha.yml build --progress=plain

          docker tag thuongtruong1009/${{ env.IMAGE_NAME }}-master:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}-master:latest
          docker tag thuongtruong1009/${{ env.IMAGE_NAME }}-slave:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}-slave:latest
          docker tag thuongtruong1009/${{ env.IMAGE_NAME }}-sentinel:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}-sentinel:latest

          docker push ${{ env.REGISTRY }}/${{ github.repository }}-master:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository }}-slave:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository }}-sentinel:latest
