name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Compose and check config files
        run: make validate

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          hide-progress: false
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  integration-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-validate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Redis Replica
        run: |
          make ha
          sleep 30

      - name: Wait for services to be ready
        run: make ha-check

      - name: Run Replica integration tests
        run: make ha-test

      - name: Run Replica failover tests
        run: make ha-test-failover

      - name: Run Replica health checks
        run: make ha-health

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ha.yml logs
          docker compose -f docker-compose.ha.yml ps
          docker network ls
          docker network inspect reluster_redisnet || true

      - name: Cleanup
        if: always()
        run: make clean

  performance-tests:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install redis-benchmark
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools

      - name: Start Redis Replica
        run: |
          make ha
          sleep 20

      - name: Run performance benchmarks
        run: make ha-bench

      - name: Cleanup performance test
        if: always()
        run: make clean

  notify:
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-tests, security-scan]
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.integration-tests.result == 'success' }}
        run: |
          echo "✅ All tests passed! Redis cluster is healthy."

      - name: Notify on failure
        if: ${{ needs.integration-tests.result == 'failure' }}
        run: |
          echo "❌ Tests failed! Check the logs for details."
