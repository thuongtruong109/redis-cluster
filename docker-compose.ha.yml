services:
  redis-master:
    image: redis:7.2
    container_name: redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "masterpass", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - ./ha/master.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.10

  slave_1:
    image: redis:7.2
    container_name: slave_1
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./ha/slave.conf:/etc/redis/redis.conf
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.11

  slave_2:
    image: redis:7.2
    container_name: slave_2
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./ha/slave.conf:/etc/redis/redis.conf
    depends_on:
      - redis-master
    ports:
      - "6381:6379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.12

  slave_3:
    image: redis:7.2
    container_name: slave_3
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./ha/slave.conf:/etc/redis/redis.conf
    depends_on:
      - redis-master
    ports:
      - "6382:6379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.13

  sentinel_1:
    image: redis:7.2
    container_name: sentinel_1
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./ha/sentinel.conf:/etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.20
    restart: always
    depends_on:
      - redis-master

  sentinel_2:
    image: redis:7.2
    container_name: sentinel_2
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./ha/sentinel.conf:/etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.21
    restart: always
    depends_on:
      - redis-master

  sentinel_3:
    image: redis:7.2
    container_name: sentinel_3
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./ha/sentinel.conf:/etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    networks:
      redisnet:
        ipv4_address: 172.28.0.22
    restart: always
    depends_on:
      - redis-master

networks:
  redisnet:
    name: redisnet
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
